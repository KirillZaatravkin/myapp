<div class="card my-5">
  <div class="card-body">
    <form>

      <div class="form-group">
        <label for="title">Название вопроса</label>
        <input type="text" [(ngModel)]="question.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Введите название">
      </div>

      <div class="form-group">
        <label for="opisanie">Описание</label>
        <input type="text" [(ngModel)]="question.description"
               class="form-control"
               id="opisanie"
               name="opisanie"
               placeholder="Введите описаине">
      </div>

      <div *ngIf="question.file != null">
       <img autofocus class = "img-responsive" id="userImg" src="../assets/image/{{question.file}}" height="587px">
     </div>
      <div *ngIf="question.flag">
        <h2>Ответ: <span class="badge badge-primary" style="font-size: xx-large">{{question.otvet}}</span></h2>
      </div>

      <button ng-click="showBlock = ! showBlock" class="btn btn-danger" (click)="closeQuestion()">Ответ</button>

      <details>
        <summary>Редактировать</summary>
        <div class="form-group">
          <label for="otvet">Ответ: </label>
          <input type="text" [(ngModel)]="question.otvet"
                 class="form-control"
                 id="otvet"
                 name="otvet"
                 placeholder="Введите ответ">
        </div>
        <button class="btn btn-info" (click)="updateQuestion()">Update</button>
      <div *ngIf="currentFile" class="progress">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
          attr.aria-valuenow="{{ progress }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }"
        >
          {{ progress }}%
        </div>
      </div>
      <label class="btn btn-default">
        <input type="file" style="display: block" (change)="selectFile($event)" />
      </label>
      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
        Upload
      </button>
      <div class="alert alert-light" role="alert">{{ message }}</div>
      </details>
    </form>
  </div>
</div>
